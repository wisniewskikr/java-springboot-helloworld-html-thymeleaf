apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  labels:
    app: helloworld-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-container
  template:
    metadata:
      labels:
        app: helloworld-container
    spec:
      containers:
      - name: helloworld-container
        image: wisniewskikr/java-springboot-helloworld-api-rest
        ports:
        - containerPort: 8080
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
spec:
  type: NodePort
  selector:
    app: helloworld-container
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31000